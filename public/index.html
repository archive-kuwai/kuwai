    <script>
      function callWebAPI(url){
        $.ajax({
          type:"POST",
          url:url,
          dataType:"jsonp",
          jsonpCallback:"pad",
          contentType:"application/json",
          success:function(result){
            console.log("callWebAPI-Success");
            NAVerticalTableForDynamo.build($('#tbl'), result);
          },
          error:function(){
            console.log("callWebAPI-Error");
          }
        });
      };  
      function callWebAPI3(url){
        $.ajax({
